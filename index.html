<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<style>
body{
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
</style>
</head>
<body>

<h2>Redirecting...</h2>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  databaseURL: "YOUR_DATABASE_URL",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if(!id){
  window.location.href="dashboard.html";
}

const snap = await get(ref(db,"links/"+id));

if(snap.exists()){

  const originalURL = snap.val().original;

  const device = /mobile/i.test(navigator.userAgent) ? "Mobile" : "Desktop";
  const country = "Unknown";
  const today = new Date().toISOString().split("T")[0];

  await push(ref(db,"clicks/"+id),{
    device:device,
    country:country,
    date:today,
    time:Date.now()
  });

  window.location.href = originalURL;

}else{
  document.body.innerHTML="<h2>Invalid or Expired Link</h2>";
}

</script>

</body>
</html>
