<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Tracker Pro</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
}

.header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
}

.container{
  padding:20px;
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
}

.card{
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  padding:20px;
  border-radius:20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.stat{
  font-size:35px;
  font-weight:bold;
  margin-top:10px;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
}

button{
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#3b82f6,#06b6d4);
  color:white;
  cursor:pointer;
}
.live{
  color:#22c55e;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="header">
<h2>ðŸš€ Prime Tracker Pro</h2>
<div class="live">Live Visitors: <span id="liveCount">0</span></div>
</div>

<div class="container">

<div class="card">
<h3>Create Tracking Link</h3>
<input type="text" id="url" placeholder="Enter URL">
<button onclick="createLink()">Generate</button>
<div id="result"></div>
</div>

<div class="card">
<h3>Total Clicks</h3>
<div class="stat" id="totalClicks">0</div>
</div>

<div class="card">
<h3>Country Breakdown</h3>
<canvas id="countryChart"></canvas>
</div>

<div class="card">
<h3>Device Breakdown</h3>
<canvas id="deviceChart"></canvas>
</div>

<div class="card">
<h3>Daily Click Trend</h3>
<canvas id="dateChart"></canvas>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAk7OeIvh-D7NC_QKkQNMria4GxL5fT2ws",
  authDomain: "prime-f23e6.firebaseapp.com",
  databaseURL: "https://prime-f23e6-default-rtdb.firebaseio.com/",
  projectId: "prime-f23e6"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function randomID(){
  return Math.random().toString(36).substring(2,8);
}

window.createLink = async function(){
  const url=document.getElementById("url").value;
  if(!url) return alert("Enter URL");
  const id=randomID();
  await set(ref(db,"links/"+id),{
    original:url,
    created:Date.now()
  });
  document.getElementById("result").innerHTML=
  `https://creatorpoint.github.io/Prime_tracker/?id=${id}`;
}

// ðŸ”´ LIVE VISITOR COUNT
onValue(ref(db,"liveUsers"),(snapshot)=>{
  document.getElementById("liveCount").innerText =
  snapshot.exists() ? snapshot.size : 0;
});

// ðŸ“Š ANALYTICS
onValue(ref(db,"clicks"),(snapshot)=>{

  let total=0;
  let countryData={}, deviceData={}, dateData={};

  snapshot.forEach(link=>{
    link.forEach(click=>{
      total++;
      const v=click.val();
      countryData[v.country]=(countryData[v.country]||0)+1;
      deviceData[v.device]=(deviceData[v.device]||0)+1;
      dateData[v.date]=(dateData[v.date]||0)+1;
    });
  });

  animateCounter("totalClicks",total);
  renderChart("countryChart",countryData,"doughnut");
  renderChart("deviceChart",deviceData,"pie");
  renderChart("dateChart",dateData,"line");

});

function renderChart(id,data,type){
  new Chart(document.getElementById(id),{
    type:type,
    data:{
      labels:Object.keys(data),
      datasets:[{
        data:Object.values(data),
        borderWidth:2
      }]
    }
  });
}

function animateCounter(id,value){
  let start=0;
  const el=document.getElementById(id);
  const interval=setInterval(()=>{
    start+=Math.ceil(value/30);
    if(start>=value){
      start=value;
      clearInterval(interval);
    }
    el.innerText=start;
  },30);
}

</script>

</body>
</html>
